<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnClick</title>
</head>
<body>
        <button onclick="document.getElementById('para').style.color='red'">click me</button>
        <button onclick="oncli()">Function Base</button>
        <button onclick="document.write('Hello')">Document.Write</button>
        <button onclick="alert('Its Alert from developer')" >For Alert</button>
        <div id="para">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Id itaque cum corporis suscipit doloribus tempora temporibus recusandae fuga, dolore sint!</div>

        <script>
            function oncli(){
                document.getElementById('para').style.color='green';
            }
        </script>

</body>
</html>
