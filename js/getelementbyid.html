<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>GetElementById</h1>
    
    <div id="cont"></div>
    <div id="html"></div>
    <div id="style">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor quasi animi sint enim sapiente id recusandae quam neque doloremque similique!</div>
    <script>
        document.getElementById('cont').innerText='<h1>Hello World</h1>'; //it Return the plain text
        document.getElementById('html').innerHTML="<h1>Hello I am innerHTML</h1>"; //indentify the html element
        document.getElementById('style').style.backgroundColor='bisque';
    </script>
</body>
</html>
