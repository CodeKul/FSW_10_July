<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="showw"></div>

    <script>
        setInterval(mytimer,1000);

        function mytimer(){
            const datee=new Date();

            document.getElementById('showw').innerHTML=datee.toLocaleTimeString();
            // document.write(datee.toLocaleTimeString()+);
        }
    </script>
</body>
</html>
