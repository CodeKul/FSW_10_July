<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        text-align: center;
        font-size: 50px;
        padding: 5%;
      }
    </style>
  </head>
  <body>
    <div onmouseenter="this.style.color='red'"
         onmouseleave="this.style.color='green'"
         onmouseup="this.style.color='yellow'"    
         onmouseover="this.style.color='blue'"
         onmousemove="this.style.color='pink'"
    >Hello</div>
  </body>
</html>
