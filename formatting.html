<html>
    <head>
        <title>Formatting</title>
    </head>
    <body>
        <!-- 
            Block level element   - it carry 100%width - h1, div, header, p , etc
            Inline block element  - run only their functionality  - b, i , etc
         -->
        <div>Hello How <b>are</b> you??</div>
        <div>Hello How <i>are</i> you ??</div>
        <div>Hello How <u>are</u> you ?</div>
        <div>Hello How <mark>are</mark> you ? </div>
        <div>Hello How <del>are</del> you ??</div>
        <div>H<sub>2</sub>o</div>
        <div>10<sup>th</sup></div>
        <!-- 
            b -> bold
            i -> Italic
            u -> Underline
            mark -> Highlight
            del -> delete
            sub -> subscript
            sup -> superscript
         -->
    </body>
</html>
