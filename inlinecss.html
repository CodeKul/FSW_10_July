<!--
    Inline CSS      = <element style='color:red;'>....</element>
    Internal CSS    = <head> <style>...</style></head>
    External CSS    = FileName.css -> link in the html document

    property:value;
    color:red; -> change font color
-->
<html>
    <head>
        <title>Inline CSS</title>
    </head>
    <body>
        <div style="color:red;">Hello</div>
    </body>
</html>
