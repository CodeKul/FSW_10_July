<html>
    <head>
        <title>Hover Effect</title>
        <style>
            .hov{
                text-align: center;
                font-size: 90px;
                transition-duration: 2s;
                transition-delay: 2s;
            }
            /* Build hover effect */
            .hov:hover{
                color: red;
                font-size: 100px;
                background-color: rgb(244, 221, 192);
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="hov">Hello</div>
    </body>
</html>
