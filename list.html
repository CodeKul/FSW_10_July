<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h1>List</h1>
        <h2>Ordered list</h2>
        <!-- 
            ol -> Ordred list
            li -> List

            type=> a,A,I,i,1
         -->
         <ol type="I">
            <li>Tea</li>
            <li>Coffee</li>
            <ol type="1">
                <li>Cold Coffee</li>
                <li>Hot Coffee</li>
            </ol>
            <li>Milk</li>
            <li>Water</li>
         </ol>

         <h2>Unordred List</h2>
         <ul>
            <li>Tea</li>
            <li>Coffee</li>
            <ul>
                <li>Cold Coffee</li>
                <ul>
                    <li>Americano</li>
                </ul>
                <li>Hot Coffee</li>
            </ul>
            <li>Milk</li>
            <li>Water</li>
         </ul>
    </body>
</html>
